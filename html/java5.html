<!DOCTYPE html>
<html>
	<head>
		<title>Segitiga</title>
	</head>
	<body>
		<script language="javascript">
			do
				{
				var alas=prompt(" Alas");
				alas=parseFloat(alas);
				var tinggi=prompt(" Tinggi");
				tinggi=parseFloat(tinggi);
				var luas = alas*tinggi/2;
				document.write(" Luas="+luas);
				
				var ulang
				ulangi=prompt(" Hitung lagi? (Y/T)");	
				}
				while (ulangi=="Y") ;
				
		</script>
	</body>
</html>
