<!DOCTYPE html>
<html>
	<head>
		<title>Switch Case</title>
	</head>
	<body>
	<script language="javascript">
	var angka = prompt("Masukkan angka 1-10");
	angka = parseInt(angka);
	switch(angka)
		{  
			case 1:   alert("Satu"); 
		break;
			case 2:   alert("Dua");
		break; 
			case 3:   alert("Tiga");
		break;
			case 4:   alert("Eempat");
		break; 		
			case 5:   alert("Lima");
		break; 
			case 6:   alert("Eenak");
		break; 
			case 7:   alert("Tujuh");
		break; 
			case 8:   alert("Delapan");
		break; 
			case 9:   alert("Sembilan");
		break; 
			case 10:   alert("Sepuluh");
		break;
			default:   alert("Bukan Angka Satu-Sepuluh"); 
		break; 	
		}  
	</script>
	</body>
</html>
