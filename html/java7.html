<!DOCTYPE html>
<html>
	<head>
		<title>KONVERSI NILAI</title>
	</head>
	<body>
	<script language="javascript">
	var nilai = prompt("Masukkan nilai Kamu");
	nilai = parseInt(nilai);
	if (nilai<=20)
		{
			alert("Nilai Kamu = E")
		}
	else if (nilai<=40)
		{
			alert("Nilai Kamu = D")
		}
	else if (nilai<=60)
		{
			alert("Nilai Kamu = C")
		}
	else if (nilai<=80)
		{
			alert("Nilai Kamu = B")
		}
	else if (nilai<=100)
		{
			alert("Nilai Kamu = A")
		}
	else if (nilai>100)
		{
			alert("Nilai Yang Kamu Masukkan Salah")
		}
	</script>
	</body>
</html>
